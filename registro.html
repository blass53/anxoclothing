<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <header>
        <nav>
          <label class="boton" for="click"><img class="menu" src="img/menu.svg"></label>
          <input  class="menu" type="checkbox" id="click"/>
          <ul class="menu">
            <li><a href="moda_hombre.html">Moda hombre</a></li>
            <li><a href="moda_mujer.html">Moda mujer</a></li>
            <li><a href="rebajas.html">Rebajas</a></li>
            <li><a class="blue" href="login.html">Inicio Sesión</a></li>
            <li><a class="blue" href="registro.html">Registrarse</a></li>
        </nav>
        <div class="vacio">
          <a href="index.html"><img class="logo" src="img/logo.svg"></a>
        </div>
        <img class="banner-iconos" src="img/idioma.svg">
        <a href="carrito.html"><img class="banner-iconos" src="img/carrito.svg"></a>
        <a href="login.html"><img class="banner-iconos" src="img/user.svg"></a>
      </header>
      <main class="registro">
          <center>
          <div id="marco-r">
            <center>
            <img class="user" src="img/user-grande.svg"></center>
            <form action="" class="form" id="form" autocomplete="off">
              <h1>Regístrate</h1>
              <div class="form-input myname">
                <input type="text" class="inp" id="myname" placeholder="Nombre*">
                <p class="mensajeError"></p>
              </div>

              <div class="form-input surname">
                <input type="text" class="inp" id="surname" placeholder="Apellido*">
                <p class="mensajeError"></p>
              </div>

              <div class="form-input email">
                <input type="email" class="inp" id="email" placeholder="Email*">
                <p class="mensajeError"></p>
              </div>

              <div class="form-input mobile">
                <input type="text" class="inp" id="mobile" placeholder="Telf*">
                <p class="mensajeError"></p>
              </div>

              <div class="form-input password">
                <input type="password"  class="inp" id="password" placeholder="Contraseña*">
                <p class="mensajeError"></p>
              </div>

              <div class="form-input repeatPassword">
                <input type="password" class="inp" id="repeatPassword" placeholder="Repetir Contraseña*">
                <p class="mensajeError"></p>
              </div>

              <div class="form-termsAndConditions termsAndConditions">
                <input type="checkbox" id="termsAndConditions">
                <label for="termsAndConditions">He leído y acepto los terminos y condiciones </label>
                <p class="mensajeError"></p>
              </div>

              <div class="form-boton" >
                <a class="blue" href="login.html"><input type="submit" class="boton-cuestionario" value="Enviar"></a>
              </div>
              <p class="mensajeCorrecto"></p>
            </form>
            </div>
             </center>
      </main>
      <script src="./js/js.js"></script>
    </body>
</html>
